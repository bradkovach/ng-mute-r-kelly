<div class="mute-r-kelly my-5">
	<div class="jumbotron">
		<h1>#MuteRKelly</h1>
		<p>Clean R. Kelly's music from your Spotify playlists.</p>
		<nav>
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a
						[routerLink]="['/']"
						routerLinkActive="active" [routerLinkActiveOptions]="{exact:
							true}"
						class="nav-link"
						>Home</a
					>
				</li>
				<li class="nav-item">
					<a
						routerLink="/playlists"
						routerLinkActive="active" [routerLinkActiveOptions]="{exact:
							true}"
						class="nav-link"
						>Playlists</a
					>
				</li>
			</ul>
		</nav>
	</div>
	<div class="children"><router-outlet></router-outlet></div>
</div>
